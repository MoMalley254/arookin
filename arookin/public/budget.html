  <body>
    <main>
      <section id="left">
        <!--NAVBAR-->
        <nav class="head">
          <!-- <div class="menu">
                    <div id="toggle" class="toggler">
                        <i class="bi bi-list"></i>
                    </div>
                </div> -->
          <div class="logo">
            <img src="assets/images/logo.png" alt="ArooKin-Logo" />
            <!-- <h5>ArooKin</h5> -->
          </div>
          <div class="links">
            <ul>
              <li>
                <a href="index.html">
                  <h5>
                    <span>
                      <i class="bi bi-house-gear-fill"></i>
                    </span>
                    Home
                  </h5>
                </a>
              </li>

              <li>
                <a href="calendar.html">
                  <h5>
                    <span>
                      <i class="bi bi-calendar-day-fill"></i>
                    </span>
                    My Plans
                  </h5>
                </a>
              </li>

              <li>
                <a href="#">
                  <h5>
                    <span>
                      <i class="bi bi-cash-coin"></i>
                    </span>
                    My Spend
                  </h5>
                </a>
              </li>
            </ul>
          </div>

          <div class="extra-links">
            <ul>
              <li>
                <a href="use.html">
                  <h5>
                    <span>
                      <i class="bi bi-three-dots"></i>
                    </span>
                    About
                  </h5></a
                >
              </li>

              <li>
                <a href="login.html"
                  ><h5>
                    <span>
                      <i class="bi bi-person-circle"></i>
                    </span>
                    <span id="userNameTag"> </span></h5
                ></a>
              </li>
            </ul>
          </div>
          <div>
            <button id="toggle" class="toggler" onclick="closeNav()">
              <span><i class="bi bi-x-lg"></i></span>
            </button>
          </div>
        </nav>
        <!--NAVBAR-->
      </section>

      <!-- RIGHT SIDE -->
      <section id="right">
        <div>
          <button id="toggle" class="toggler" onclick="openNav()" data-open-nav>
            <span><i class="bi bi-list"></i></span>
          </button>
        </div>
        <h3 class="greet">
          Your spending summary <span id="userNameActualName">User</span>
        </h3>
        <div id="moneys" class="moneys">
          <div class="sum-container">
            <div id="incomeTotal" class="incomeTotal">
              <h5>Money Earned</h5>
              <div class="earned">
                <span id="money-earned" data-income-amount-total></span>
              </div>
            </div>

            <div id="availableTotal" class="availableTotal">
              <h5>Money Available</h5>
              <div class="available">
                <span id="money-available" data-available-amount-total></span>
              </div>
            </div>

            <div id="expenseTotal" class="expenseTotal">
              <h5>Money Spent</h5>
              <div class="expense">
                <span id="money-expense" data-expense-amount-total></span>
              </div>
            </div>
          </div>

          <div id="buttonsContain">
            <div class="deleteAll">
              <button id="deleteAll" data-delete-all-button>
                Clear All Transactions
              </button>
            </div>

            <div class="generatePdf">
              <button id="generatePdf" >
                Generate report
              </button>
            </div>
          </div>

          <form class="new-transaction" data-input-amount-form>
            <input
              id="transactName"
              type="text"
              placeholder="e.g salary,bill etc"
              data-input-amount-name
            />
            <input
              id="transactAmount"
              type="number"
              placeholder="Amount"
              data-input-amount-number
            />
          </form>

          <div class="type-buttons">
            <button id="addIncome" data-add-income-button>Add Income</button>
            <button id="addExpense" data-add-expense-button>Add Expense</button>
          </div>

          <div
            id="money-items-containers"
            class="money-items"
            data-transacts-container
          >
            <div id="incomeItem" data-income-container>
              <h4>Income</h4>
              <!-- <div class="item" data-income-single-item>
                            <h5 class="item-name" data-income-item-name>
                                
                            </h5>
                            <span id="incomeAmount" data-income-item-amount>
                                
                            </span>
                            <span class="delete-tag">
                                <i class="bi bi-trash3-fill" data-delete-item></i>
                            </span>
                        </div> -->
            </div>

            <div></div>

            <div id="expenseItem" data-expense-container>
              <h4>Expenses</h4>
              <!-- <div class="item" data-expense-single-item>
                            <h5 class="item-name" data-expense-item-name>
                                
                            </h5>
                            <span id="expenseAmount" data-expense-item-amount>
                                
                            </span>
                            <span class="delete-tag">
                                <i class="bi bi-trash3-fill" data-delete-item></i>
                            </span>
                        </div> -->
            </div>
          </div>
        </div>
      </section>
      <!-- RIGHT SIDE -->
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          const username = user.displayName;
          const userNameActualName =
            document.getElementById("userNameActualName");
          userNameActualName.innerHTML = username;

          const userNameTag = document.getElementById("userNameTag");
          userNameTag.innerText = username;

          console.log(username);
        } else {
          // const userNameSpan = document.getElementById('userNameText');
          // userNameSpan.innerHTML = "Welcome,";
          // userNameTag.innerText = "Account";

          const userNameActualName =
            document.getElementById("userNameActualName");
          userNameActualName.innerHTML = "";

          const userNameTag = document.getElementById("userNameTag");
          userNameTag.innerHTML = "Log In";
        }
      });
    </script>
